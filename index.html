<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pianokeys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">do</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">re</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">mi</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">fa</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">so</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">la</span>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">ti</span>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span class="sound">do2</span>
        </div>

        <audio data-key="KeyA" src="sounds/do.wav"></audio>
        <audio data-key="KeyS" src="sounds/re.wav"></audio>
        <audio data-key="KeyD" src="sounds/mi.wav"></audio>
        <audio data-key="KeyF" src="sounds/fa.wav"></audio>
        <audio data-key="KeyG" src="sounds/so.wav"></audio>
        <audio data-key="KeyH" src="sounds/la.wav"></audio>
        <audio data-key="KeyJ" src="sounds/ti.wav"></audio>
        <audio data-key="KeyK" src="sounds/do2.wav"></audio>
</body>

</html>
